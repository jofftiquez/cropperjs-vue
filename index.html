<html>
<head>
	<title>Vue Animate Css</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.1/cropper.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <script src="./dist/cropperjs-vue.js"></script>
  <style>
    
  </style>
</head>
<body id="body">
  <div id="app">
    <div style="width: 400px">
      <cropperjs-vue 
      ref="cropper"
      :img="'http://i0.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg'" 
      @crop="crop"></cropperjs-vue>
    </div>

    <button @click="cropNow">crop</button>
    <button @click="rotateNow(-90)">rotate left</button>
    <button @click="rotateNow(90)">rotate right</button>
    <button @click="resetNow()">reset</button>
    <button @click="clearNow()">clear</button>
    <button @click="destroyNow()">destroy</button>

    <img ref="preview" :src="preview">
      
    </div>
  </div>

	<script>
    Vue.use(CropperJsVue.default, Cropper);
    
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          preview: null
        }
      },
      methods: {
        result (data) {
          this.preview = data
        },
        crop(result) {
          this.preview = result;
        },
        cropNow () {
          this.$refs.cropper.crop();
        },
        rotateNow(d) {
          this.$refs.cropper.rotate(d);
        },
        resetNow() {
          this.$refs.cropper.reset();
        },
        clearNow() {
          this.$refs.cropper.clear();
        },
        destroyNow() {
          this.$refs.cropper.destroy();
        }
      }
    });
  </script>
</body>
</html>
